[package]
name = "digital-garden"
version = "0.1.0"
authors = ["Marcus Holmgren <marcus.holmgren1@gmail.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/marcusholmgren/digital-garden"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "garden"
path = "src/main.rs"

[lib]
name = "digital_garden"
path = "src/lib.rs"

[dependencies]
color-eyre = "0.5.11"
directories = "3.0.2"
edit = "0.1.3"
rprompt = "1.0.5"
slug = "0.1.4"
structopt = "0.3.21"

[dev-dependencies]
assert_cmd = "1.0.5"
assert_fs = "1.0.2"
predicates = "1.0.8"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

